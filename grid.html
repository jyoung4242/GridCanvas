<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Viewer</title>
    <link href="grid.css" rel="stylesheet"></link>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="grid.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <h1 class="title">Map Level Grid Component</h1>
      </div>
      
       <div class="canvas">
        <h1 class="title">Canvas</h1>
        <canvas id="myCanvas" class="maincanvas"></canvas>
      </div>
      <div class="controls">
        <h1 class="title">Controls</h1>
        <!-- <label class="controlLabel" for="pixelSelect"> Choose grid size</label>
        <select onchange="newPixelSelect()" class="dropDown"  name="pixelSelect" id="pixelSelect">
            <option value="8">8x8</option>
            <option value="16">16x16</option>
            <option value="24">24x24</option>
            <option value="32">32x32</option>
        </select> -->

        <label class="controlLabel" for="myRange">Canvas Zoom</label>
        <input oninput="zoom()"   type="range" min="5" max="400" value="100" class="slider" id="myRange">

        <label for="numGrid">How many grids</label>
        <input onchange="newNumGrids()" type="number" value="20" id="numGrid" class="numGrid"></input>

        <div class="console">
          <textarea id="consoleText" class="consoleText" placeholder="Console..."></textarea>
        </div>
        
      </div>
    </div>
    <script>init()</script>
  </body>
</html>
